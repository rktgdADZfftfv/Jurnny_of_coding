<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Product Card -->
  <div class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    
    <!-- Image wrapped in link -->
    <a href="https://www.vecteezy.com/free-photos/watch" target="_blank">
      <img class="w-full h-48 object-cover" 
     src="https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg" 
     alt="Watch Product">

    </a>
    
    <div class="p-5">
      <h3 class="text-lg font-semibold text-gray-800">Luxury Watch</h3>
      <p class="text-gray-600 text-sm mt-2">
        Elegant wristwatch with premium design and durable build quality.
      </p>
      
      <div class="flex items-center justify-between mt-4">
        <span class="text-xl font-bold text-green-600">$199.99</span>
        <button class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 transition-colors">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

</body>
</html>
